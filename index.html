    // ê³ ê¸‰ ìì—°ì–´ ì²˜ë¦¬
    function parseMsg(text) {
      const now = new Date();
      const d = new Date(now);
      
      // ì‹œê°„ ì´ˆê¸°í™”
      d.setHours(0, 0, 0, 0);
      
      // ë‚ ì§œ íŒŒì‹±
      if (/ë‚´ì¼/.test(text)) {
        d.setDate(now.getDate() + 1);
      } else if (/ëª¨ë ˆ/.test(text)) {
        d.setDate(now.getDate() + 2);
      } else if (/ì˜¤ëŠ˜/.test(text)) {
        // ì˜¤ëŠ˜ ìœ ì§€
      } else {
        const dateMatch = text.match(/(\d{1,2})ì›”\s*(\d{1,2})ì¼/);
        if (dateMatch) {
          const month = parseInt(dateMatch[1]) - 1;
          const day = parseInt(dateMatch[2]);
          d.setMonth(month, day);
          
          // ì˜¬í•´ê°€ ì•„ë‹Œ ê²½ìš° ë‚´ë…„ìœ¼ë¡œ ì„¤ì •
          if (d < now) {
            d.setFullYear(now.getFullYear() + 1);
          }
        } else {
          return {date: null, desc: null, category: 'ì¼ë°˜', time: null};
        }
      }
      
      // ì‹œê°„ íŒŒì‹±
      let timeStr = null;
      const timeMatch = text.match(/(\d{1,2})[ì‹œ:](\d{2})?/);
      if (timeMatch) {
        const hour = parseInt(timeMatch[1]);
        const minute = parseInt(timeMatch[2] || 0);
        timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
      }
      
      // ì¹´í…Œê³ ë¦¬ ë¶„ë¥˜
      let category = 'ì¼ë°˜';
      for (const [key, value] of Object.entries(categories)) {
        if (text.includes(key)) {
          category = key;
          break;
        }
      }
      
      // ì„¤ëª… ì¶”ì¶œ
      let desc = text
        .replace(/.*?(ì˜¤ëŠ˜|ë‚´ì¼|ëª¨ë ˆ|\d+ì›”\s*\d+ì¼)/, '')
        .replace(/\d+[ì‹œ:](\d+)?/, '')
        .trim();
      
      if (!desc) {
        desc = category === 'ì¼ë°˜' ? 'ì¼ì •' : category;
      }
      
      return {date: d, desc, category, time: timeStr};
    }

    // ëª¨ë‹¬ ì—´ê¸°
    function openModal(date) {
      const modal = document.getElementById('event-modal');

      const dateStr = formatDateString(date);
      const key = formatDateKey(date);

      modalEvents.innerHTML = '';
      
      if (dayEvents.length === 0) {

      } else {

          eventItem.className = `event-item ${categoryClass}`;

          const timeStr = event.time ? `â° ${event.time}` : 'â° no time data';

      modal.style.display = 'block';
      updateStatus(`${dateStr} ì¼ì •ì„ í™•ì¸ ì¤‘ì…ë‹ˆë‹¤.`);
    }

    // ì¼ì • ì‚­ì œ
    function deleteEvent(dateKey, index) {
      if (confirm('ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        const deletedEvent = events[dateKey][index];

        // í•´ë‹¹ ë‚ ì§œì— ì´ë²¤íŠ¸ê°€ ì—†ìœ¼ë©´ í‚¤ ì‚­ì œ
        if (events[dateKey].length === 0) {

        saveEvents();
        renderCalendar();
        updateStats();
        
        // ëª¨ë‹¬ ë‚´ìš© ë‹¤ì‹œ ë¡œë“œ
        const [year, month, day] = dateKey.split('-').map(Number);
        const date = new Date(year, month - 1, day);

        addChatMessage('bot', `ğŸ¤– "${deletedEvent.desc}" data trashed.`);
        updateStatus(`ì¼ì •ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤: ${deletedEvent.desc}`);
      }
    }

    // í†µê³„ ì—…ë°ì´íŠ¸
    function updateStats() {
      const today = new Date();
      const thisMonth = today.getMonth();
      const thisYear = today.getFullYear();
      
      let monthlyCount = 0;
      let weeklyCount = 0;
      let todayCount = 0;
      
      const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
      
      Object.keys(events).forEach(key => {
        const [year, month, day] = key.split('-').map(Number);
        const eventDate = new Date(year, month - 1, day);
        
        if (year === thisYear && month - 1 === thisMonth) {
          monthlyCount += events[key].length;
        }
        
        if (eventDate >= today && eventDate <= weekFromNow) {
          weeklyCount += events[key].length;
        }
        
        if (eventDate.toDateString() === today.toDateString()) {
          todayCount += events[key].length;
        }
      });
      
      document.getElementById('schedule-stats').innerHTML = `
        <span class="stats-item">ğŸ“… ì´ë²ˆ ë‹¬: ${monthlyCount}ê°œ</span>
        <span class="stats-item">ğŸ“† ì´ë²ˆ ì£¼: ${weeklyCount}ê°œ</span>
        <span class="stats-item">ğŸ“‹ ì˜¤ëŠ˜: ${todayCount}ê°œ</span>
      `;
    }

    // ë°ì´í„° ì €ì¥/ë¡œë“œ
    function saveEvents() {

    function loadEvents() {

    // ìë™ ì €ì¥

    // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
    function exportData() {
      const data = {

      a.href = url;
      a.download = `aviss_backup_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      
      updateStatus('ë°ì´í„°ê°€ ë‚´ë³´ë‚´ê¸°ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    function importData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if (data.events && data.settings) {
              Object.assign(events, data.events);
              Object.assign(settings, data.settings);
              if (data.memos) {
                memos.length = 0;
                memos.push(...data.memos);
              }
              saveEvents();
              saveMemos();
              applySettings();
              renderCalendar();
              renderMemos();
              updateStats();
              updateMemoStats();
              addChatMessage('bot', 'ğŸ¤– ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤!');
              updateStatus('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤.');
            } else {
              throw new Error('ì˜ëª»ëœ íŒŒì¼ í˜•ì‹');
            }
          } catch (error) {
            alert('íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            updateStatus('ë°ì´í„° ê°€ì ¸ì˜¤ê¸°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }
